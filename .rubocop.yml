require:
  - rubocop-rails

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Exclude:
    - db/migrate/*.rb
    - Gemfile

Style/Documentation:
  Exclude:
    - db/migrate/*.rb

Metrics/BlockLength:
  AllowedMethods: ["describe", "context", "it", "feature", "scenario"]

Style/StringLiterals:
  Exclude:
    - Gemfile
    - db/schema.rb

AllCops:
  NewCops: enable
  DisplayCopNames: true
